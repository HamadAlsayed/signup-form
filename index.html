<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Odin Sign-up Form</title>
    </head>
    <body>
        <div class="page-container">
            <div class="image-sidebar">
                <img src="./content/image.jpg" alt="" />
                <!-- <div class="credit"></div> -->
            </div>
            <div class="content-container">
                <div class="hook">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get
                        started!
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <div class="signup-form">
                    <h1>Let's do this!</h1>
                    <form action="" class="forms">
                        <div class="first-name field">
                            <label for="fname">First name</label>
                            <br />
                            <input type="text" id="fname" name="fname" />
                        </div>

                        <div class="last-name field">
                            <label for="lname">Last Name</label>
                            <br />
                            <input type="text" id="lname" name="lname" />
                        </div>
                    </form>
                </div>

                <div class="section"></div>
            </div>
        </div>
    </body>
</html>
