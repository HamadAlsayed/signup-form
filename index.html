<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Odin Sign-up Form</title>
    </head>
    <body>
        <div class="page-container">
            <div class="image-sidebar">
                <img src="./content/background.jpg" alt="" />
                <!-- <div class="credit"></div> -->
            </div>
            <div class="content-container">
                <div class="hook">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get
                        started!
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <div class="signup-form">
                    <h1 style="font-weight: 500">Let's do this!</h1>
                    <form action="" class="forms">
                        <div class="first-name field">
                            <label for="fname">First name</label>
                            <br />
                            <input type="text" id="fname" name="fname" />
                        </div>

                        <div class="last-name field">
                            <label for="lname">Last Name</label>
                            <br />
                            <input type="text" id="lname" name="lname" />
                        </div>

                        <div class="email field">
                            <label for="email">Email</label>
                            <br />
                            <input type="text" id="email" name="email" />
                        </div>

                        <div class="phone field">
                            <label for="phone">Phone Number</label>
                            <br />
                            <input type="tel" id="phone" name="phone" />
                        </div>

                        <div class="pass field">
                            <label for="pass">Password</label>
                            <br />
                            <input type="password" id="pass" name="pass" />
                        </div>

                        <div class="pass field">
                            <label for="pass">Confirm Password</label>
                            <br />
                            <input type="password" id="pass" name="pass" />
                        </div>
                    </form>
                </div>

                <div class="section">
                    <button type="submit" class="btn">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
