<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Odin Sign-up Form</title>
    </head>
    <body>
        <div class="page-container">
            <div class="image-sidebar">
                <img src="./content/background.jpg" alt="" class="bg-img" />
                <!-- <div class="credit"></div> -->
                <div class="logo">
                    <img src="./content/logo.png" alt="" />
                </div>
            </div>
            <div class="content-container">
                <div class="hook">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up <em>now</em> to get
                        started!
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <div class="signup-form">
                    <h1 style="font-weight: 500">Let's do this!</h1>
                    <form action="" class="forms">
                        <div class="first-name field">
                            <label for="fname">First name</label>
                            <br />
                            <input
                                type="text"
                                id="fname"
                                name="fname"
                                required
                            />
                        </div>

                        <div class="last-name field">
                            <label for="lname">Last Name</label>
                            <br />
                            <input
                                type="text"
                                id="lname"
                                name="lname"
                                required
                            />
                        </div>

                        <div class="email field">
                            <label for="email">Email</label>
                            <br />
                            <input
                                type="text"
                                id="email"
                                name="email"
                                pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/"
                                required
                            />
                        </div>

                        <div class="phone field">
                            <label for="phone">Phone Number</label>
                            <br />
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                            />
                        </div>

                        <div class="pass field">
                            <label for="pass">Password</label>
                            <br />
                            <input
                                type="password"
                                id="pass"
                                name="pass"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                required
                            />
                        </div>

                        <div class="pass field">
                            <label for="pass">Confirm Password</label>
                            <br />
                            <input
                                type="password"
                                id="pass"
                                name="pass"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                required
                            />
                        </div>
                    </form>
                </div>

                <div class="section">
                    <button type="submit" class="btn">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
